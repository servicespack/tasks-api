name: CD

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    name: Publish on Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - name: Build image
        run: docker image build -t gabrielrufino/tasks-api:latest -t gabrielrufino/tasks-api:$(npm pkg get version | sed 's/"//g') .
      - name: Log in docker hub
        run: docker login -u gabrielrufino -p ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Publish image
        run: docker image push -a gabrielrufino/tasks-api
      - name: Set docker hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: gabrielrufino
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: gabrielrufino/tasks-api
