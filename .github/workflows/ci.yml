name: CI

on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  node-ci:
    name: Node CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gabrielrufino/node-ci@v3
  dockerfile-ci:
    name: Dockerfile CI
    runs-on: ubuntu-latest
    needs:
      - node-ci
    steps:
      - uses: actions/checkout@v4
      - uses: gabrielrufino/dockerfile-ci@v2

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
